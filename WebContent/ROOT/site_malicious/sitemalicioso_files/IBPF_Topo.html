            function SomenteNumeros(evtKeyPress) {var nTecla;var detecta;var boolean = false;if(window.event){nTecla = window.event.keyCode;detecta = 0;}else if (evtKeyPress){nTecla = evtKeyPress.which;detecta = 1;}if(detecta==0){if(nTecla > 47 && nTecla < 58){boolean = true;}else{window.event.keyCode = null;}}else{if((nTecla > 47 && nTecla < 58)||(nTecla == 8)||(nTecla == 9)||(nTecla == 37)||(nTecla == 39)||(nTecla == 46)||(nTecla == 0)){boolean = true;}else{evtKeyPress.which = null;}}return boolean;}  
		
		function ValidaCPF(Who)
		{
			var numero;
			var posicao, i, soma, dv, dv_i;
			var digito = new Array(10);
		
			numero = JustNumber(Who);

			if(numero.length == 0) {
				return false;
			}
			
			dv_i = numero.substr(9,2);
			for (i=0; i<=8; i++) {
				digito[i] = numero.substr(i,1);
			}
		
			posicao = 10;
			soma = 0;
			for (i=0; i<=8; i++) {
				soma = soma + digito[i] * posicao;
				posicao = posicao - 1;		
			}
		
			digito[9] = soma % 11;	
			if (digito[9] < 2) {
				digito[9] = 0;
			}else {
				digito[9] = 11 - digito[9];
			}
		
			posicao = 11;
			soma = 0;
			for (i=0; i<=9; i++) {
				soma = soma + digito[i] * posicao;
				posicao = posicao - 1;		
			}
		
			digito[10] = soma % 11;	
			if (digito[10] < 2) {
				digito[10] = 0;
			}else {
				digito[10] = 11 - digito[10];
			}
		
			dv = digito[9] * 10 + digito[10];
		
			if (dv != dv_i) {
				return false;
			}else {
				return true;
			}
		}
